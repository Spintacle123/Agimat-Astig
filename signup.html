            <div class="col-lg-12 white-label text-center" style="font-weight: 700;font-size: 20px;">
                AGIMAT ASTIG
            </div>
        </div>
        <div class="main-section-2 registration-body">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 text-left">

                        <div class="card text-center rer">

                                <div>
                                    <h4 style="font-weight: 700;">Welcome to Agimat</h4>
                                    <p>Your Journey will start here</p>
                                </div>
                                <form class="p-4 fillup">
                                    <div class="form-row text-left">
                                      <div class="form-group col-md-12">
                                        <label for="inputEmail4">Fullname</label>
                                        <input type="text" class="form-control" id="inputEmail4" placeholder="Fullname">
                                      </div>
                                      <div class="form-group col-md-12">
                                        <label for="inputPassword4">Address</label>
                                        <input type="text" class="form-control" id="inputPassword4" placeholder="Address">
                                      </div>
                                    </div>
                                    <div class="form-row text-left">
                                        <div class="form-group col-md-6">
                                          <label for="inputEmail4">Contact</label>
                                          <input type="number" class="form-control" id="inputEmail4" placeholder="Email">
                                        </div>
                                        <div class="form-group col-md-6">
                                          <label for="inputPassword4">Address</label>
                                          <input type="number" class="form-control datepicker" id="inputPassword4" placeholder="Select Date">
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label for="inputPassword4">Occupation</label>
                                            <input type="number" class="form-control" id="inputPassword4" placeholder="Occupation">
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label for="inputPassword4">Referrer (Optional)</label>
                                            <input type="number" class="form-control" id="inputPassword4" placeholder="Referrer">
                                        </div>
                                      </div>
                                      <div class="form-row text-left d-flex pt-4 fots">
                                         <button class="btn btn-primary pl-4 pr-4" style="border-radius: 20px;">Register Now</button>

                                      </div>

                    </div>
